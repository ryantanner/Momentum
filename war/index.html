		<div id="input_form">
			<form id="directions_form" action="" method="post">
				<fieldset>
					<legend>Where would you like to go?</legend>
					
					<p>
						<label for="from">I'm going from</label><br />
						<input type="text" class="title" name="from" id="from" value="San Antonio, TX" />
						<span class="globe-button gradient">
							<input 	type="image" 
									src="img/earth_globe_americas.png" 
									title="Find My Location!"
									id="geolocater" />
						</span>
					</p>
					
					<p>
						<label for="to">to</label><br />
						<input type="text" class="title" name="to", id="to" value="" />
					</p>
			</form>
		</div>
	
		<div id="map_container" class="item gradient ui-corner-all shadow-all">
            <div id="map_canvas"></div>
        </div>
        <div id= "tweets">
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

			<div id="tweet_stream">
				Loading #Weather tweets...
			</div>
			<script type="text/javascript">
				jQuery(function(){
				// Execute this code when the page is ready to work
				// Create a Script Tag
	 			var script=document.createElement('script');
	 			script.type='text/javascript';
	 			script.src= "http://search.twitter.com/search.json?&q=%23Weather&callback=processTheseTweets&_="+ new Date().getTime();
				// Add the Script to the Body element, which will in turn load the script and run it.
	 			$("body").append(script);
				});

				function processTheseTweets(jsonData){
				var shtml = '';
	 			var results = jsonData.results;
	 			if(results){
				// if there are results (it should be an array), loop through it with a jQuery function
	 			$.each(results, function(index,value){
	 			shtml += "<p class='title'><span class='author'>" + value.from_user + "</span>: " +
	 			value.text + "<span class='date'>" + value.created_at + "</span></p>";
	 			});

				// Load the HTML in the #tweet_stream div
	 			$("#tweet_stream").html( shtml );
	 			}
				}
			</script>
		</div>

		<div id="directionsResults"></div>
