<body>

  <div id="container" class="container">
    <header>
			
    </header>
    <div id="main" role="main" class="span-24">
		<div id="logo" class="span-12">
			<img src="img/logo.png" />
		</div>
		<a id="reset" class="span-2 push-10">New Search</a>
		<div id="input_form" class="span-10 last">
			<form id="directions_form" action="" method="post">
				<fieldset>
					<legend>Where would you like to go?</legend>
					
					<p class="span-10">
						<label for="from">I'm going from</label><br />
						<input type="text" class="title" name="from" id="from" value="San Antonio, TX" />

						<span class="globe-button gradient">
							<input 	type="image" 
									src="img/earth_globe_americas.png" 
									title="Find My Location!"
									id="geolocater" />
						</span>
						<br />
						<label for="to">to</label><br />
						<input type="text" class="title" name="to", id="to" value="" />
						<br /><br />
						<input type="button" value="Let's go!" id="getDirections" />
					</p>
					
					<div id="geolocation_error" class="error span-9 last">
						<strong>Sorry,</strong> unable to get your location.
					</div>
					
					<div id="from_error" class="error span-9 last hidden-error">
						Please fill out the <strong>From</strong> field.
					</div>
					
					<div id="to_error" class="error span-9 last hidden-error">
						Please fill out the <strong>To</strong> field.
					</div>				
			</form>
		</div>
		<div class="clearfix"></div>
		<div id="map_container" class="item gradient ui-corner-all shadow-all hidden-map">
            <div id="map_canvas"></div>
        	<div id="map_loadingmask">Loading Weather...</div>
        </div>


		<div class="clearfix"></div>
		<div id="directionsResults" class="span-17 hidden"></div>
		        <div id="Twit" class="span-3 last push-17">
					<script src="http://widgets.twimg.com/j/2/widget.js"></script>
				<script>
					new TWTR.Widget({
		  			version: 2,
		  			type: 'search',
		  			search: 'weather San Antonio',
		  			interval: 30000,
		  			title: 'Tweets For Weather',
		  			subject: 'Weather in Your Area',
		  			width: 250,
		  			height: 300,
		  			theme: {
		    		shell: {
		      			background: '#8ec1da',
		      			color: '#ffffff'
		    		},
		    		tweets: {
		      			background: '#ffffff',
		      			color: '#444444',
		      			links: '#1985b5'
		    		}
		  		},
		  features: {
		    scrollbar: false,
		    loop: true,
		    live: true,
		    behavior: 'default'
		  }
		}).render().start();
		</script>
		        </div>
		<div class="clearfix"></div>
		<div id="social" class="push-22">
		<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-hashtags="MomentumWeather">Tweet</a>
